    icon = ""
    title = "Practical 2"
    description = "<p><b>Tuesday 12/12/2017 13:00<br>Statistics Department UNAL- room 208</b></p><p>Modelling an Ebola outbreak and the impact of control strategies. R packages:<i> odin, DeSolve</i></p><br><br>"

  [[params.services.item]]
